repos:
- repo: https://github.com/doublify/pre-commit-rust
  rev: "v1.0"
  hooks:
  - id: fmt
  - id: cargo-check
  - id: clippy
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.0
  hooks:
  - id: ruff
    args: [ --fix ]
  - id: ruff-format
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
  - id: nbstripout
